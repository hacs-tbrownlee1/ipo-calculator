<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pythagorean Theorem Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1>Pythagorean Theorem Calculator</h1>
        <hr>
        <img src="img/1024px-Pythagorean.svg.png" id="pythag_diagram">
        <h2 class="center">a²+b²=c²</h2>
        <hr>
        <h2>Enter 2 side lengths</h2>
        <table>
            <tbody>
                <tr>
                    <td>a=</td>
                    <td><input type="number" id="side-a"></td>
                </tr>
                <tr>
                    <td>b=</td>
                    <td><input type="number" id="side-b"></td>
                </tr>
                <tr>
                    <td>c=</td>
                    <td><input type="number" id="side-c"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button id="calc-pythag">Calculate length of missing side</button>
    </body>
</html>
